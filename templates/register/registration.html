<!DOCTYPE html>

{% extends 'register/base.html' %}

{% block content %}
<div class="jumbotron">
  {% if registered %}
  <h1>Thank you for registration.</h1>
  {% else %}
  <h1>Register Please Here</h1>
  <h3>Fill Out this form :</h3>
    <form method="post" enctype="multipart/form-data">

      {{ user_form.as_p }}
      {{ profile_form.as_p }}
      {% csrf_token %}
      <input type="submit" value="Register">
    </form>

  {% endif %}

</div>
{% endblock %}
