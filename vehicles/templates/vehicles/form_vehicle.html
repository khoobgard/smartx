{% extends 'register/base.html'%}

{% block content %}
{% if user.is_active %}
    <h1>Register your vehicle Here </h1>
    <form method="post">
      {{form.as_p }}
      {% csrf_token %}

      <input type="submit" class="btn btn-primary" value="Submit">

    </form>

    {% else %}
    <h3>You have to log in to setup a master</h3>
    <a href="{% url 'login' %}"> Log In</a>
    {% endif %}
  {% endblock %}
